<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1,
      #div2 {
        width: 250px;
        height: 250px;
        background-color: lightgreen;
        margin: 20px;
        text-align: center;
        line-height: 250px;
      }
    </style>
  </head>
  <body>
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $.fn.myPlugin = function(){
        console.log('In My Plugin')
        console.log(this) // jQuery Element

        return this.each(function(){
          console.log('In Each Method')
          console.log(this)  // JavaScript Element
        })
      }

      $(function(){
        

        $('#div1').click(function(){
          $(this).myPlugin().slideToggle()
        })
        $('#div2').click(function(){
          $('div').myPlugin().fadeToggle(2000)
        })
      })
    </script>
  </body>
</html>
