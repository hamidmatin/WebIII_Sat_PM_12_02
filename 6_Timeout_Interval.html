<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 150px;
        height: 150px;
        background-color: red;
        position: relative;
        left: 0;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <p id="p1"></p>
    <div id="div1" style="left: 0"></div>

    <script>
      var myDate = new Date();

      document.getElementById('p1').innerHTML = myDate.toLocaleTimeString('fa');

      /*
        setTimeout(function, milliseconds, param1, param2, ...)
      */
      setTimeout(function () {
        alert('Timeout');
      }, 5000);

      setInterval(function () {
        var myDate = new Date();

        document.getElementById('p1').innerHTML = myDate.toLocaleTimeString(
          'fa'
        );
        var left = parseInt(document.getElementById('div1').style.left);
        left += 5;
        document.getElementById('div1').style.left = left + 'px';
      }, 1000);
    </script>
  </body>
</html>
