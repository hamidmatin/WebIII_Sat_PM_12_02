<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1,
      #div2 {
        width: 250px;
        height: 250px;
        background-color: lightgreen;
        margin: 20px;
        text-align: center;
        line-height: 250px;
      }
    </style>
  </head>
  <body>
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      

      const obj = {
        property: 10,
        method: function(){}
      }

      obj.newProperty = 20
      obj.newMethod = function() {}

      console.log(obj)

      console.log($.fn)
      
      $.fn.aaa = function(){}
      console.log($.fn)

      $(function(){
        const doSlideLeft = function(ele, duration){
          $(ele).animate({
            width: 'toggle'
          }, duration)
        }


        $('#div1').click(function(){
          // $(this).animate({
          //   width: 'toggle'
          // }, 1500)
          doSlideLeft(this, 1500)
        })
        $('#div2').click(function(){
          // $(this).animate({
          //   width: 'toggle'
          // }, 300)
          doSlideLeft(this, 300)
        })
      })
    </script>
  </body>
</html>
